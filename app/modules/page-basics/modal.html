<!-- start: container for modal content -->
<div id="modal" tabindex="-1" role="dialog" aria-labelledby="lightbox" class="modal js_modal fade">
  <div class="modal-dialog modal-lg">

  </div>
</div>
<!-- end: container for modal content -->

<!-- start: template for modal content -->
<script id="js_tpl-modal" type="text/template">
  <div class="modal-content">
    <div class="modal-header">
      <button data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span></button>
      {{modal_headline}}
    </div>
    <div id="lightbox" class="modal-body">
      {{modal_content}}
    </div>
    <div class="modal-footer">
      {{modal_caption}}
    </div>
  </div>
</script>
<!-- end: template for modal content -->
